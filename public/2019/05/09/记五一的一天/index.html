<p>在五月九号的时候回忆有关于五一假期的一天
早晨或者被称作中午的时间，十一点，自然而然地醒来。悠悠地醒来，掏出手机点好外卖，因为我深知只有骑手的催促和对外卖的饥渴才能使我有足够的动力从床上爬起来。饭毕，开始了充实而快乐的假期第一天。</p>
