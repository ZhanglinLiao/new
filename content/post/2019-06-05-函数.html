<p>来到川大的第一天就看到校园里各种120周年校庆的宣传，那么今天距离川大诞生多少天了呢？</p>
<pre class="r"><code>today &lt;- Sys.Date()

gtd &lt;- as.Date(&quot;1896-09-29&quot;)   

difftime(today,gtd,units-&quot;days&quot;)</code></pre>
<pre><code>## Time difference of 44808 days</code></pre>
<p>原来今天已经距离川大诞生44808天啦！</p>
